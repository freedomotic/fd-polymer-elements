<!--
Element providing proof of concept of a Thing card, with all needed features

##### Example

    <fd-thing  address="fritz.bestmazzo.it" port="9111" apiVersion="v3" 
          thingUuid="76fd619c-617b-4fb7-9870-8f08164c4926" guest></fd-thing>

@element fd-thing
@blurb Element providing proof of concept of a Thing card, with all needed features
@status beta
@homepage http://bestmazzo.github.io/fd-polymer-thing
-->
<polymer-element name="fd-trigger" attributes="ssl address port apiVersion trigger uuid guest mode">

  <template>
     <style>
    :host {
      display: block;
      position: relative;
      font-size: 1.2rem;
      font-weight: 300;
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    paper-icon-button::shadow core-icon[role=img] {
      width: 85px;
      height: 85px;
    }
    </style>
  <fd-api-settings
    ssl="{{ssl}}" address="{{address}}" 
    port="{{port}}" apiVersion="{{apiVersion}}"
    apiUrl="{{apiUrl}}">
  </fd-api-settings>

<fd-ispermitted permission="triggers:update" allowed="{{canUpdate}}"></fd-ispermitted>
<fd-generic-item on-icon-tap="" mode="{{mode}}" guest="{{guest}}" ensettings="{{canUpdate}}" item="{{trigger}}" uuid="{{uuid}}" type="triggers">
  <icon>
    <paper-icon-button icon="track-changes"></paper-icon-button>
  </icon>
  <name>{{trigger.name}}</name>
  <description>{{trigger.description}}</description>
  <extra></extra>
  <modify>
    <div layout vertical>
      <h3>{{trigger.name}}</h3>
      <paper-input label="{{'name' | translate }}" value="{{trigger.name}}" floatingLabel></paper-input>
      <paper-input label="{{'description' | translate }}" value="{{trigger.description}}" floatingLabel></paper-input>
      <paper-input label="{{'channel' | translate }}" value="{{trigger.channel}}" floatingLabel></paper-input>
    </div>
  </modify>
</fd-generic-item>
</template>
  <script>
    Polymer("fd-trigger", {
     /**
       * The 'guest' attribute tells whether the API call should be made as a guest user 
       *
       * @attribute guest
       * @type boolean
       */
     /**
       * The 'thingUuid' attribute specifies the uuid of Thing to show
       *
       * @attribute thingUuid
       * @type string
       */
     /**
       * The 'address' attribute specifies the hostname or ip address of API service 
       *
       * @attribute address
       * @type string
       */
    
     /**
       * The 'apiVersion' attribute specifies the API version to use 
       *
       * @attribute apiVersion
       * @type string
       */
    
     /**
       * The 'port' attribute specifies the tcp port of API service. 
       * Default value 0 mean the port number is choosen from the SSL attribute, 
       * so port will be 9111 if no SSL, and 9113 is SSL
       * @attribute port
       * @type int
       */
    
     /**
       * The 'ssl' attribute tells whether the API call requires a encrypted connection 
       *
       * @attribute ssl
       * @type boolean
       */
    mode: 'matCard',
    guest: undefined
  });
  </script>

</polymer-element>
