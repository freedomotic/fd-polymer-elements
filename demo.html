<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fd-polymer-thing Demo</title>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="fd-polymer-things.html">
  <link rel="import" href="fd-polymer-plugins.html">
  <link rel="import" href="fd-polymer-users.html">
  <link rel="import" href="fd-polymer-roles.html"> 
  <link rel="import" href="fd-polymer-commands.html"> 
  <link rel="import" href="fd-polymer-triggers.html"> 
  <link rel="import" href="fd-polymer-reactions.html"> 

</head>
<body unresolved>
<fd-api-settings
    address="fritz.bestmazzo.it" 
    port="9111" 
    apiVersion="v3"
    guest="true">
</fd-api-settings>
<div layout vertical style="width:100%">
	<div layout horizontal wrap>
 		<fd-thing guest="true" uuid="76fd619c-617b-4fb7-9870-8f08164c4926" style="padding:5px;"></fd-thing>
 		<fd-plugin guest="true" uuid="helloworld" style="padding:5px;"></fd-plugin>
 		<fd-user guest="true" uuid="admin" style="padding:5px;"></fd-user>
 		<fd-role guest="true" uuid="guests" style="padding:5px;"></fd-role>
 		<fd-command guest="true" uuid="879024b7-73bd-4bd9-a4c6-6b246e96aea0" style="padding:5px;"></fd-command>
 		<fd-trigger guest="true" uuid="b935db7d-b44c-4ee5-891b-33fefdc814b4" style="padding:5px;"></fd-trigger>
 		<fd-reaction guest="true" uuid="25159bd3-36ec-4e05-a8d2-0bc577962357" style="padding:5px;"></fd-reaction>
 	</div>
 	<p>A list of `fd-thing`s looks like this:</p>
 	<fd-things guest="true"></fd-things>
 	<p>A list of `fd-plugin`s looks like this:</p>
 	<fd-plugins guest="true"></fd-plugins>
	<p>A list of `fd-user`s looks like this:</p>
	<fd-users guest="true"></fd-users>
 	<p>A list of `fd-role`s looks like this:</p>
	<fd-roles guest="true"></fd-roles>
 	<p>A list of `fd-command`s looks like this:</p>
	<fd-commands guest="true"></fd-commands>
 	<p>A list of `fd-trigger`s looks like this:</p>
	<fd-triggers guest="true"></fd-triggers>
 	<p>A list of `fd-reaction`s looks like this:</p>
	<fd-reactions guest="true"></fd-reactions>
</div> 
</body>
</html>
