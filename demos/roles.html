<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fd-polymer-thing Demo</title>
  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../fd-polymer-roles.html"> 
 
</head>
<body unresolved>
<fd-api-settings
    address="demo.freedomotic.com" 
    port="9111" 
    apiVersion="v3"
    guest="true">
</fd-api-settings>
<div layout vertical style="width:100%">
	<div layout horizontal wrap>
 		<fd-role guest="true" uuid="guests" style="padding:5px;"  enshape="true"></fd-role>
 	</div> 
 	<p>A list of `fd-role`s looks like this:</p>
	<fd-roles guest="true"></fd-roles>
</div> 
</body>
</html>
